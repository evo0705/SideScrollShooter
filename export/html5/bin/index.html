<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Side Scroll Shooter</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<script type="text/javascript" src="./lib/soundjs.min.js"></script>
	<script type="text/javascript" src="./SideScrollShooter.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		
		@font-face {
			font-family: 'Pixel-Art Regular';
			src: url('assets/fonts/pixelart.eot');
			src: url('assets/fonts/pixelart.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/pixelart.svg#my-font-family') format('svg'),
			url('assets/fonts/pixelart.woff') format('woff'),
			url('assets/fonts/pixelart.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'pixelmix Regular';
			src: url('assets/fonts/pixelmix.eot');
			src: url('assets/fonts/pixelmix.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/pixelmix.svg#my-font-family') format('svg'),
			url('assets/fonts/pixelmix.woff') format('woff'),
			url('assets/fonts/pixelmix.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'PirulenRg-Regular';
			src: url('assets/fonts/space.eot');
			src: url('assets/fonts/space.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/space.svg#my-font-family') format('svg'),
			url('assets/fonts/space.woff') format('woff'),
			url('assets/fonts/space.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Visitor TT2 BRK';
			src: url('assets/fonts/visitor2.eot');
			src: url('assets/fonts/visitor2.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/visitor2.svg#my-font-family') format('svg'),
			url('assets/fonts/visitor2.woff') format('woff'),
			url('assets/fonts/visitor2.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Nokia Cellphone FC Small';
			src: url('assets/fonts/nokiafc22.eot');
			src: url('assets/fonts/nokiafc22.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/nokiafc22.svg#my-font-family') format('svg'),
			url('assets/fonts/nokiafc22.woff') format('woff'),
			url('assets/fonts/nokiafc22.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Arial';
			src: url('assets/fonts/arial.eot');
			src: url('assets/fonts/arial.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/arial.svg#my-font-family') format('svg'),
			url('assets/fonts/arial.woff') format('woff'),
			url('assets/fonts/arial.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	
</head>
<body>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		lime.embed ("openfl-content", 640, 480, "000000");
	</script>
	
</body>
</html>
